{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Set New Password</title>
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'assets/img/apple-touch-icon.png' %}"

    />

    <!-- Google Fonts -->

      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'assets/vendor/animate.css/animate.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet" />
    <link
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"

      href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}"

    <link
      rel="stylesheet"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
</head>
<style>
    .form-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .form-control-placeholder {
        position: absolute;
        top: 50%;
        left: 0.75rem;
        transform: translateY(-50%);
        transition: all 0.2s ease;
        pointer-events: none;
      }

      .form-control:focus + .form-control-placeholder,
      .form-control:not(:placeholder-shown) + .form-control-placeholder {
        top: 0rem;
        left: 0.75rem;
        font-size: 0.7rem;
        opacity: 1;
        transform: translateY(0%);
      }

      .form-control:placeholder-shown + .form-control-placeholder {
        opacity: 0.7;
      }

      .text-sm {
        font-size: 0.8rem;
      }

      .text-sm2 {
        font-size: 0.75rem;
      }

      .text-sm3 {
        font-size: 0.75rem;
        color: #cd7f32;
      }

      .custom-input:focus {
        border-color: #007bff; /* Beautiful blue color for focus state */
        box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.25); /* Adjust shadow color */
      }

      .custom-input:hover {
        border-color: #007bff; /* Beautiful blue color for hover state */
      }

      .form-control-placeholder .required-asterisk {
        color: red;
        margin-left: 0.25rem;
      }

      .position-relative {
        position: relative;
      }

      .position-absolute {
        position: absolute;
      }

      .form-group {
        position: relative;
      }

      .required-asterisk {
        color: red;
      }

      .form-control-placeholder {
        transform: translateY(-50%);
        top: 50%;
      }

      .btn-outline-primary {
        background: none;
        border: hidden;
        padding: 0;
      }

      .custom-btn {
        transition: background-color 0.3s, box-shadow 0.3s;
      }
      .custom-btn:hover {
        box-shadow: none;
      }

      .alert {
        transition: opacity 0.5s ease;
        opacity: 1;
      }

      .alert.fade-out {
        opacity: 0;
        height: 0;
        padding: 0;
        margin: 0;
      }

      .header-text {
        color: #cd7f32;
        font-size: 18px;
        margin: 0 0 20px 0;
        padding: 2px 0 2px 0;
        line-height: 1;
        font-weight: 900;
        text-transform: uppercase;
        font-family: "Poppins", sans-serif;
      }

      .text-orange {
        color: #cd7f32;
      }

      .anton-regular {
        font-size: 33px;
        font-family: "Anton", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      /*--------------------------------------------------------------
# Preloader
--------------------------------------------------------------*/
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 9999;
  overflow: hidden;
  background: #1a1814;
}

#preloader:before {
  content: "";
  position: fixed;
  top: calc(50% - 30px);
  left: calc(50% - 30px);
  border: 6px solid #1a1814;
  border-top-color: #cda45e;
  border-bottom-color: #cda45e;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: animate-preloader 1s linear infinite;
}

@keyframes animate-preloader {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

#overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 2;
    cursor: mouse;
  }

  #layer-page {
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 14px;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }

  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    color: #000;
    opacity: 0.5;
    cursor: pointer;
    background-color: transparent;
    border: none;
    outline: none;
  }
</style>
<body>
    <div class='w-50'>
    <div id="layer-page" class="col-lg-6 col-sm-12 container bg-white py-5 px-5 text-black shadow">
    <h3 class="text-center pb-5">Set Password</h3>
    <form method='post'>
        {% csrf_token %}
          <div class="form-group position-relative">
            <input
              type="password"
              name="new_password1"
              class="form-control py-3 custom-input {% if form.new_password.errors %} is-invalid{% endif %}"
              id="{{ form.new_password1.id_for_label }}"
              placeholder=" "
              style="font-size: 14px"
            />
            <label
              for="{{ form.new_password1.id_for_label }}"
              class="form-control-placeholder text-sm"
            >
              New Password<span class="required-asterisk">*</span>
            </label>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm position-absolute"
              id="toggleNewPassword"
              style="right: 10px; top: 50%; transform: translateY(-50%)"
            >
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>

          {% if form.new_password1.errors %}
            <div class="alert alert-danger py-0">
              <p class='pt-2'>enter your new password</p>
            </div>
            {% endif %}

          <div class="form-group position-relative">
            <input
              type="password"
              name="new_password2"
              class="form-control py-3 custom-input {% if form.new_password2.errors %} is-invalid{% endif %}"
              id="{{ form.new_password2.id_for_label }}"
              placeholder=" "
              style="font-size: 14px"
            />
            <label
              for="{{ form.new_password2.id_for_label }}"
              class="form-control-placeholder text-sm"
            >
              Confirm Password<span class="required-asterisk">*</span>
            </label>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm position-absolute"
              id="toggleConfirmPassword"
              style="right: 10px; top: 50%; transform: translateY(-50%)"
            >
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>

          {% if form.new_password2.errors %}
          <div class="alert alert-danger py-0">
            <p class='pt-2'>confirm your password</p>
          </div>
          {% endif %}

          <button
            type="submit"
            class="btn btn-dark border-secondary py-3 w-100 btn-block custom-btn"
          >
            <h6>Set Password</h6>
          </button>
    </form>
</div>
</div>
</body>
</html>
