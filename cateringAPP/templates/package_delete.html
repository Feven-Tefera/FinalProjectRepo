{% load static %}
<!DOCTYPE html>


<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
{% include 'includes/dashboardhead.html' %}
<head>
    <style>
        /* Container Styles */
      .container {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      
      /* Card Styles */
      .card {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      
      .card-header {
        background-color: #f8f9fa;
        border-bottom: none;
        padding: 1.25rem;
        font-weight: 600;
      }
      
      /* Table Styles */
      .table {
        margin-bottom: 0;
      }
      
      .table thead th {
        border-top: none;
        border-bottom: 1px solid #dee2e6;
        font-weight: 600;
        padding: 1rem;
      }
      
      .table tbody td {
        padding: 1rem;
        vertical-align: middle;
      }
      
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f8f9fa;
      }
      
      .table-border-bottom-0 tbody tr:last-child td {
        border-bottom: none;
      }
      
      /* Icon Styles */
      .fab.fa-angular.fa-lg.text-danger.me-3 {
        font-size: 1.25rem;
        margin-right: 0.75rem !important;
      }
      
      </style>
</head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        {% include 'includes/dashboardaside.html' %}
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

       {% include 'includes/dashboardnavbar.html' %}

          <!-- / Navbar -->

      <div class="container">
          <div class="content-wrapper">
            <div class="col-xl">
                <div class="card mb-4">
                  <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Edit here</h5>
                    <small class="text-muted float-end"></small>
                  </div>
                  <div class="card-body">
                    <h4>Are you sure you want to delete the package "{{ package.package_name }}"?</h4>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Delete</button>
                        <button type="submit" class="btn btn-primary"><a href="{% url 'tables' %}" style="color: white;">Cancel</a></button>
                    </form>
                  
                  
                  </div>
                </div>
              </div>










              </div>
            </div>
         

   

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

 </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'assets/js/dashboards-analytics.js' %}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
